<html lang="tr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Github API</title>
  </head>
  <body>
    <div class="container searchContainer" style="margin-top: 20px">
      <div class="card" style="margin-bottom: 20px">
        <div class="card-header">
          <h4>Github Kullanıcılarını Arayın</h4>
        </div>

        <div class="search card-body">
          <p class="lead">
            Bir kullanıcı adı girin ve kullanıcının bilgilerine ulaşın!
          </p>

          <form id="github-form">
            <input
              type="text"
              name="githubname"
              id="githubname"
              class="form-control"
              placeholder="Github Kullanıcı adı"
            />
            <br />
            <button type="submit" class="btn btn-dark" id="github-from-button">
              Ara
            </button>
          </form>
        </div>
      </div>

      <div class="card profile-card" style="margin-bottom: 20px">
        <div class="card-body">
          <div id="profile"></div>
        </div>
      </div>

      <div class="card repo-card" style="margin-bottom: 20px">
        <div class="card-body">
          <h4 class="page-heading mb-3">En Son Repolar</h4>
          <hr />
          <div id="repos"></div>
        </div>
      </div>

      <div class="card last-card" style="margin-bottom: 20px">
        <div class="card-body">
          <h4 class="page-heading mb-3">Son Aramalar</h4>

          <div id="lastSearch">
            <div id="lastSearchResult"></div>

            <ul class="list-group" id="last-users">
              
            </ul>

            <hr />

            <button id="clear-last-users" class="btn btn-dark">
              Son Arananları Temizle
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
